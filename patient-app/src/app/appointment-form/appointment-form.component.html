<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit($event)">
  <div class="appointment-form">
    <h2>Add Appointment</h2>
    <div class="form-group">
      <label for="appointmentDate">Apt. Date*</label>
      <input id="appointmentDate" formControlName="appointmentDate" type="date" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="appointmentTime">Apt. Time*</label>
      <input id="appointmentTime" formControlName="appointmentTime" type="time" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="practiceLocation">Practice Location*</label>
      <select id="practiceLocation" formControlName="practiceLocation" class="form-control" required>
        <option *ngFor="let location of practiceLocations" [value]="location">{{location}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="appointmentType">Apt. Type*</label>
      <select id="appointmentType" formControlName="appointmentType" class="form-control" required>
        <option *ngFor="let type of appointmentTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="speciality">Speciality*</label>
      <select id="speciality" formControlName="speciality" class="form-control" required>
        <option *ngFor="let s of speciality" [value]="s">{{s}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="doctor">Doctor*</label>
      <select id="doctor" formControlName="doctor" class="form-control" required>
        <option *ngFor="let doctor of doctors" [value]="doctor">{{doctor}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="duration">Duration*</label>
      <input id="duration" formControlName="duration" type="time" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" formControlName="comments" class="form-control"></textarea>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Save & Continue</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
