<div class="container">
  <h2 class="text-center">Add Patient Information</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="firstName">First Name*</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName" formControlName="middleName" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name*</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password*</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="gender">Gender*</label>
      <div>
        <label>
          <input type="radio" formControlName="gender" value="Male"> Male
        </label>
        <label class="mx-5">
          <input type="radio" formControlName="gender" value="Female"> Female
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth*</label>
      <input type="date" id="dob" formControlName="dob" class="form-control">
    </div>

    <div class="form-group">
      <label for="role">Role*</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="Patient">Patient</option>
        <option value="Doctor">Doctor</option>
        <option value="Admin">Admin</option>
      </select>
    </div>


    <div class="form-group">
      <label for="homePhone">Home Phone</label>
      <input type="text" id="homePhone" formControlName="homePhone" class="form-control">
    </div>
    <div class="form-group">
      <label for="workPhone">Work Phone</label>
      <input type="text" id="workPhone" formControlName="workPhone" class="form-control">
    </div>
    <div class="form-group">
      <label for="cellPhone">Cell Phone*</label>
      <input type="text" id="cellPhone" formControlName="cellPhone" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address*</label>
      <input type="text" id="address" formControlName="address" class="form-control">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" formControlName="city" class="form-control">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" formControlName="state" class="form-control">
    </div>
    <div class="form-group">
      <label for="zip">Zip</label>
      <input type="text" id="zip" formControlName="zip" class="form-control">
    </div>
    <div class="form-group">
      <label for="ssn">SSN</label>
      <input type="text" id="ssn" formControlName="ssn" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" id="submit-button">Save & Continue</button>
  </form>
</div>
